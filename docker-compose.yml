version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: music-server-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: music_admin
      POSTGRES_PASSWORD: music_password
      POSTGRES_DB: music_server
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music_admin -d music_server"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: music-server-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data: