# ============================================
# DOCKER COMPOSE - PRODUCTION
# ============================================
# Full-stack deployment: PostgreSQL + Redis + Echo App
# Single container serves both API and Frontend (Jellyfin-style)
#
# Usage:
#   docker-compose up -d --build
#   docker-compose logs -f echo-app
#   docker-compose down
#
# Requirements:
#   - Copy .env.example to .env and configure
#   - Set JWT_SECRET and JWT_REFRESH_SECRET
#   - Configure MUSIC_PATH to your music library
# ============================================

version: '3.8'

services:
  # ----------------------------------------
  # PostgreSQL Database
  # ----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: echo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-music_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-music_server}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    # DO NOT expose port in production (internal only)
    # Uncomment for debugging: ports: ["5432:5432"]
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-music_admin} -d ${POSTGRES_DB:-music_server}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echo-network

  # ----------------------------------------
  # Redis Cache
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: echo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    # DO NOT expose port in production (internal only)
    # Uncomment for debugging: ports: ["6379:6379"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-change_me_in_production}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echo-network

  # ----------------------------------------
  # Echo Music Server (Full-stack)
  # ----------------------------------------
  echo-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
        VERSION: ${VERSION:-latest}
    image: echo-music-server:${VERSION:-latest}
    container_name: echo-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-4567}:4567"
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4567
      HOST: 0.0.0.0
      API_PREFIX: api

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-music_admin}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-music_server}?schema=public

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_me_in_production}

      # Security (REQUIRED in production!)
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required in production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required in production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}

      # CORS - Configure for your domain
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:4567}

      # Music Library
      MUSIC_LIBRARY_PATH: /music

      # Cache Configuration
      ENABLE_CACHE: ${ENABLE_CACHE:-true}
      CACHE_ALBUM_TTL: ${CACHE_ALBUM_TTL:-3600}
      CACHE_TRACK_TTL: ${CACHE_TRACK_TTL:-3600}
      CACHE_ARTIST_TTL: ${CACHE_ARTIST_TTL:-7200}

      # File Storage
      UPLOAD_PATH: /app/uploads/music
      COVERS_PATH: /app/uploads/covers

    volumes:
      # Music library (read-only recommended for safety)
      - ${MUSIC_PATH:-./music}:/music:ro

      # Persistent uploads (covers, metadata, etc.)
      - echo-uploads:/app/uploads

      # Optional: Application logs
      - echo-logs:/app/logs

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - echo-network

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4567/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s  # Extended for migrations
      retries: 3

# ----------------------------------------
# Volumes (Persistent Data)
# ----------------------------------------
volumes:
  postgres-data:
    name: echo-postgres-data
  redis-data:
    name: echo-redis-data
  echo-uploads:
    name: echo-uploads
  echo-logs:
    name: echo-logs

# ----------------------------------------
# Network
# ----------------------------------------
networks:
  echo-network:
    name: echo-network
    driver: bridge
