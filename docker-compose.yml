version: '3.8'

# ============================================
# Echo Music Server - Full Stack Deployment
# ============================================
# Similar to Jellyfin/Navidrome: single container with both frontend and backend
# Perfect for self-hosting

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: echo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-music_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-music_password}
      POSTGRES_DB: ${POSTGRES_DB:-music_server}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-music_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: echo-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echo-network

  # Echo App (Backend + Frontend in single container)
  echo-app:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
      args:
        BUILD_DATE: ${BUILD_DATE}
        VCS_REF: ${VCS_REF}
        VERSION: ${VERSION:-latest}
    image: echo-music-server:latest
    container_name: echo-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-4567}:4567"
    environment:
      # Node Environment
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4567
      HOST: 0.0.0.0

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-music_admin}:${POSTGRES_PASSWORD:-music_password}@postgres:5432/${POSTGRES_DB:-music_server}?schema=public

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}

      # JWT Secrets (IMPORTANT: Change in production!)
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}

      # Music Library Path
      MUSIC_LIBRARY_PATH: /music

      # Cache Configuration
      ENABLE_CACHE: ${ENABLE_CACHE:-true}
      CACHE_ALBUM_TTL: ${CACHE_ALBUM_TTL:-3600}
      CACHE_TRACK_TTL: ${CACHE_TRACK_TTL:-3600}
      CACHE_ARTIST_TTL: ${CACHE_ARTIST_TTL:-7200}

      # API Configuration
      API_PREFIX: api
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:4567}

    volumes:
      # Music library (read-only recommended)
      - ${MUSIC_PATH:-./music}:/music:ro

      # Uploads (covers, metadata, etc.)
      - echo-uploads:/app/uploads

      # Optional: Logs
      - echo-logs:/app/logs

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - echo-network

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4567/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s  # Longer for migrations
      retries: 3

# Named volumes for persistence
volumes:
  postgres-data:
    name: echo-postgres-data
  redis-data:
    name: echo-redis-data
  echo-uploads:
    name: echo-uploads
  echo-logs:
    name: echo-logs

# Network for service communication
networks:
  echo-network:
    name: echo-network
    driver: bridge
