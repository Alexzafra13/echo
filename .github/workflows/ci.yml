name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests & Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: music_admin
          POSTGRES_PASSWORD: music_password
          POSTGRES_DB: music_server
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate migrations are registered
        run: ./api/scripts/check-migrations.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          # Incluir lockfile raíz del monorepo para cache correcta
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        # Instalar desde la raíz para usar el workspace completo
        run: pnpm install --frozen-lockfile

      - name: Create music directory for scanner tests
        run: sudo mkdir -p /music && sudo chmod 777 /music

      - name: Create test databases
        env:
          PGPASSWORD: music_password
        run: |
          # Verificar conexión y mostrar usuarios disponibles
          echo "=== Checking PostgreSQL connection ==="
          psql -h localhost -U music_admin -d postgres -c "SELECT current_user, version();"
          psql -h localhost -U music_admin -d postgres -c "SELECT usename FROM pg_user;"

          # Crear bases de datos de test
          for i in {1..4}; do
            psql -h localhost -U music_admin -d postgres -c "CREATE DATABASE music_server_test_$i;" || true
          done

      - name: Apply database schema
        working-directory: api
        env:
          DATABASE_URL: postgresql://music_admin:music_password@localhost:5432/music_server
        run: pnpm db:push --force

      - name: Apply schema to test DBs
        working-directory: api
        run: |
          for i in {1..4}; do
            echo "Applying schema to music_server_test_$i..."
            env DATABASE_URL="postgresql://music_admin:music_password@localhost:5432/music_server_test_$i" pnpm db:push --force
          done

      # Unit tests: Fast, use mocks, NO DB connection needed
      # Run with coverage to track test quality
      - name: Run unit tests with coverage
        working-directory: api
        run: pnpm test:unit --coverage --coverageReporters=text --coverageReporters=lcov
        env:
          # Coverage thresholds (fail if below these)
          JEST_COVERAGE_THRESHOLD: '{"global":{"branches":60,"functions":60,"lines":60,"statements":60}}'

      # Integration tests: Test real DB/Redis operations
      - name: Run integration tests
        working-directory: api
        env:
          DATABASE_URL: postgresql://music_admin:music_password@localhost:5432/music_server_test_1
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci-min-32
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: pnpm test:integration

      # E2E tests: Full HTTP requests with real app
      - name: Run E2E tests
        working-directory: api
        env:
          DATABASE_URL: postgresql://music_admin:music_password@localhost:5432/music_server_test_1
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci-min-32
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: pnpm test:e2e

      # Web tests: React components and hooks
      - name: Run web tests with coverage
        working-directory: web
        run: pnpm test:cov --run

      - name: Build API
        working-directory: api
        run: pnpm build

      - name: Build Web
        working-directory: web
        run: pnpm build

      # Upload coverage reports as artifacts
      - name: Upload API coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage-report
          path: api/coverage/
          retention-days: 7

      - name: Upload Web coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage-report
          path: web/coverage/
          retention-days: 7

  # Playwright E2E: Browser tests against running app
  e2e-web:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: music_admin
          POSTGRES_PASSWORD: music_password
          POSTGRES_DB: music_server
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: web
        run: pnpm exec playwright install --with-deps chromium

      - name: Apply database schema
        working-directory: api
        env:
          DATABASE_URL: postgresql://music_admin:music_password@localhost:5432/music_server
        run: pnpm db:push --force

      - name: Start API server
        working-directory: api
        env:
          DATABASE_URL: postgresql://music_admin:music_password@localhost:5432/music_server
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci-min-32
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          PORT: 3000
        run: |
          pnpm build
          pnpm start &
          # Wait for API to be ready
          for i in $(seq 1 30); do
            curl -s http://localhost:3000/api/health && break
            sleep 2
          done

      - name: Complete initial setup wizard
        run: |
          # Create admin user
          curl -X POST http://localhost:3000/api/setup/admin \
            -H "Content-Type: application/json" \
            -d '{"username": "admin", "password": "admin"}' \
            --fail --silent --show-error

          # Create music directory and configure library
          sudo mkdir -p /music && sudo chmod 777 /music
          curl -X POST http://localhost:3000/api/setup/library \
            -H "Content-Type: application/json" \
            -d '{"path": "/music"}' \
            --fail --silent --show-error

          # Complete setup
          curl -X POST http://localhost:3000/api/setup/complete \
            -H "Content-Type: application/json" \
            --fail --silent --show-error

          echo "Setup wizard completed successfully"

      - name: Run Playwright tests
        working-directory: web
        env:
          E2E_BASE_URL: http://localhost:5173
        run: pnpm e2e --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: web/test-results/
          retention-days: 7