name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests & Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: music_admin
          POSTGRES_PASSWORD: music_password
          POSTGRES_DB: music_server
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: 'server/package.json'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('server/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: server
        run: pnpm install --frozen-lockfile

      - name: Create test databases
        env:
          PGPASSWORD: music_password
        run: |
          for i in {1..4}; do
            psql -h localhost -U music_admin -d postgres -c "CREATE DATABASE music_server_test_$i;"
          done

      - name: Generate Prisma Client
        working-directory: server
        run: pnpm db:generate

      - name: Run migrations (dev)
        working-directory: server
        env:
          DATABASE_URL: postgresql://music_admin:music_password@localhost:5432/music_server
        run: pnpm db:migrate

      - name: Run migrations (test DBs)
        working-directory: server
        run: |
          for i in {1..4}; do
            DATABASE_URL="postgresql://music_admin:music_password@localhost:5432/music_server_test_$i" pnpm prisma migrate deploy
          done

      - name: Run tests
        working-directory: server
        env:
          DATABASE_URL: postgresql://music_admin:music_password@localhost:5432/music_server
          JEST_MAX_WORKERS: "4"
        run: pnpm test

      - name: Build project
        working-directory: server
        run: pnpm build