name: CI

# üéØ Cu√°ndo se ejecuta esto
on:
  push:
    branches: [ main ]  # Cuando haces push a main
  pull_request:
    branches: [ main ]  # Cuando creas un Pull Request

# üèóÔ∏è Trabajos a ejecutar
jobs:
  test:
    name: Tests & Build
    runs-on: ubuntu-latest  # M√°quina virtual de Ubuntu

    # üêò Servicios (PostgreSQL + Redis)
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: music_admin
          POSTGRES_PASSWORD: music_password
          POSTGRES_DB: music_server
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    # üìã Pasos a seguir (en orden)
    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3Ô∏è‚É£ Instalar pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4


      # 4Ô∏è‚É£ Obtener directorio de cach√©
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Usar cach√© para ir m√°s r√°pido
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 6Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 7Ô∏è‚É£ Crear las 4 bases de datos de test
      - name: Create test databases
        env:
          PGPASSWORD: music_password
        run: |
          for i in {0..3}; do
            psql -h localhost -U music_admin -d postgres -c "CREATE DATABASE music_server_test_$i;"
          done

      # 8Ô∏è‚É£ Generar Prisma Client
      - name: Generate Prisma Client
        run: pnpm db:generate

      # 9Ô∏è‚É£ Migrar BD de desarrollo
      - name: Run migrations (dev)
        env:
          DATABASE_URL: postgresql://music_admin:music_password@localhost:5432/music_server
        run: pnpm db:migrate

      # üîü Migrar las 4 BDs de test
      - name: Run migrations (test DBs)
        run: |
          for i in {0..3}; do
            DATABASE_URL="postgresql://music_admin:music_password@localhost:5432/music_server_test_$i" pnpm prisma migrate deploy
          done

      # 1Ô∏è‚É£1Ô∏è‚É£ Ejecutar tests
      - name: Run tests
        env:
          DATABASE_URL: postgresql://music_admin:music_password@localhost:5432/music_server
        run: pnpm test

      # 1Ô∏è‚É£2Ô∏è‚É£ Compilar el proyecto
      - name: Build project
        run: pnpm build