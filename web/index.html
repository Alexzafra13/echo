<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Echo - Tu servidor personal de streaming de música. Escucha tu colección de música desde cualquier lugar." />
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark light" />

    <!-- No indexar - App self-hosted -->
    <meta name="robots" content="noindex, nofollow" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Echo" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logos/echo-icon.png" />
    <link rel="apple-touch-icon" href="/images/logos/echo-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logos/echo-icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logos/echo-icon.png" />

    <!-- Google Fonts with preload for critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Preload critical assets -->
    <link rel="preload" href="/images/logos/echo-icon.png" as="image" />

    <title>Echo - Music Streaming</title>
  </head>

    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

    <div id="root"></div>

    <!-- Fallback for users without JavaScript -->
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #0f172a; color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">Echo Music Streaming</h1>
        <p style="color: #94a3b8;">Para usar Echo, necesitas habilitar JavaScript en tu navegador.</p>
      </div>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
