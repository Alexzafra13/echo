# ============================================
# DOCKER COMPOSE - PRODUCTION LOCAL BUILD
# ============================================
# Builds from local Dockerfile instead of pulling from registry.
# Use this to test production with your local changes.
#
# Usage:
#   docker compose -f docker-compose.prod-local.yml up --build -d
#
# ============================================

services:
  echo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: echo
    ports:
      - "${ECHO_PORT:-4567}:4567"
    volumes:
      - ./data:/app/data
      - /mnt:/mnt:ro
      - /media:/media:ro
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-echo}:${POSTGRES_PASSWORD:-echo_music_server}@postgres:5432/${POSTGRES_DB:-echo}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-echo_music_server}
      DATA_PATH: /app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - echo-network

  postgres:
    image: postgres:16-alpine
    container_name: echo-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-echo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-echo_music_server}
      POSTGRES_DB: ${POSTGRES_DB:-echo}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-echo}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - echo-network

  redis:
    image: redis:7-alpine
    container_name: echo-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-echo_music_server}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-echo_music_server}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - echo-network

networks:
  echo-network:
    name: echo-network

volumes:
  postgres_data:
  redis_data:
