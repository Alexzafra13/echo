# ============================================
# Nginx Configuration for Echo Music Server
# ============================================
# 1. Copy: sudo cp nginx/echo.conf /etc/nginx/sites-available/echo
# 2. Link: sudo ln -s /etc/nginx/sites-available/echo /etc/nginx/sites-enabled/
# 3. Edit: Change "music.tudominio.com" to your domain
# 4. SSL:  sudo certbot --nginx -d your.domain.com
# 5. Test: sudo nginx -t && sudo systemctl reload nginx
# ============================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name music.tudominio.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name music.tudominio.com;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/music.tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/music.tudominio.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logs
    access_log /var/log/nginx/echo_access.log;
    error_log /var/log/nginx/echo_error.log;

    # Upload size (for music files)
    client_max_body_size 100M;

    # Proxy to Echo
    location / {
        proxy_pass http://localhost:4567;

        # HTTP/1.1 for SSE (Server-Sent Events)
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE & Streaming - disable buffering for real-time events
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
    }
}
