# ============================================
# Nginx Configuration for Echo Music Server
# ============================================
# Place this file in: /etc/nginx/sites-available/echo
# Then create symlink: sudo ln -s /etc/nginx/sites-available/echo /etc/nginx/sites-enabled/
# ============================================
# Tested with Nginx 1.24+ (compatible with http2 directive change in 1.25+)
# ============================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name music.tudominio.com;  # ⚠️ CHANGE THIS to your domain

    # Let's Encrypt challenge (for SSL certificate generation)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    # HTTP/2 - use 'http2 on;' for Nginx 1.25+, or 'listen 443 ssl http2;' for older versions
    http2 on;

    server_name music.tudominio.com;  # ⚠️ CHANGE THIS to your domain

    # ========================================
    # SSL Configuration (Let's Encrypt)
    # ========================================
    ssl_certificate /etc/letsencrypt/live/music.tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/music.tudominio.com/privkey.pem;

    # SSL Security Settings (Mozilla Intermediate Profile)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================
    # Security Headers
    # ========================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========================================
    # Logging
    # ========================================
    access_log /var/log/nginx/echo_access.log;
    error_log /var/log/nginx/echo_error.log;

    # ========================================
    # Client Upload Size
    # ========================================
    client_max_body_size 100M;

    # ========================================
    # Proxy to Echo Music Server
    # ========================================
    location / {
        proxy_pass http://localhost:4567;

        # WebSocket support (CRITICAL for Echo)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for streaming
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # ========================================
    # Static Assets Caching (Optional)
    # ========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:4567;
        proxy_set_header Host $host;

        expires 1y;
        add_header Cache-Control "public, immutable" always;

        # Re-add security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ========================================
    # Health Check
    # ========================================
    location /health {
        proxy_pass http://localhost:4567/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # ========================================
    # Block sensitive paths
    # ========================================
    location ~ /\. {
        deny all;
        return 404;
    }
}
