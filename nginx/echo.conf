# ============================================
# Nginx Configuration for Echo Music Server
# ============================================
# Place this file in: /etc/nginx/sites-available/echo
# Then create symlink: sudo ln -s /etc/nginx/sites-available/echo /etc/nginx/sites-enabled/
# ============================================
# Tested with Nginx 1.24+ (compatible with http2 directive change in 1.25+)
# ============================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name music.tudominio.com;  # ⚠️ CHANGE THIS to your domain

    # Let's Encrypt challenge (for SSL certificate generation)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    # HTTP/2 - use 'http2 on;' for Nginx 1.25+, or 'listen 443 ssl http2;' for older versions
    http2 on;

    server_name music.tudominio.com;  # ⚠️ CHANGE THIS to your domain

    # ========================================
    # SSL Configuration (Let's Encrypt)
    # ========================================
    ssl_certificate /etc/letsencrypt/live/music.tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/music.tudominio.com/privkey.pem;

    # SSL Security Settings (Mozilla Intermediate Profile)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================
    # Security Headers
    # ========================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========================================
    # Logging
    # ========================================
    access_log /var/log/nginx/echo_access.log;
    error_log /var/log/nginx/echo_error.log;

    # ========================================
    # Client Upload Size
    # ========================================
    # Allow uploads up to 100MB (for music files)
    client_max_body_size 100M;

    # ========================================
    # Proxy to Echo Music Server
    # ========================================
    location / {
        # Proxy to Docker container
        proxy_pass http://localhost:4567;

        # WebSocket support (CRITICAL for Echo)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for streaming
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # ========================================
    # Static Assets Caching (Optional)
    # ========================================
    # Cache static assets (JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:4567;
        proxy_set_header Host $host;

        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable" always;

        # IMPORTANT: Re-add security headers (add_header in location overrides parent)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ========================================
    # Health Check (bypass proxy for monitoring)
    # ========================================
    location /health {
        proxy_pass http://localhost:4567/health;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks
    }

    # ========================================
    # Radio Stream Proxy (Mixed Content fix)
    # ========================================
    # Proxies HTTP radio streams through HTTPS to avoid browser blocking
    # Used automatically by the frontend for HTTP streams
    #
    # SECURITY: This endpoint has SSRF protection:
    # - Only allows http:// and https:// URLs
    # - Blocks access to private/internal IPs (10.x, 192.168.x, 172.16-31.x, localhost, etc.)
    # - Requires valid referer header
    # ========================================
    location /api/radio/stream/proxy {
        # Internal only - don't allow direct access without referer
        # (basic protection against abuse)
        if ($http_referer = "") {
            return 403;
        }

        # DNS resolver for dynamic proxy_pass
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Get stream URL from query parameter
        set $stream_url $arg_url;

        # Validate that URL is provided
        if ($stream_url = "") {
            return 400;
        }

        # ========================================
        # SSRF Protection - Block dangerous URLs
        # ========================================
        # Block private/internal networks and localhost
        # These patterns prevent Server-Side Request Forgery attacks

        # Block localhost variations
        if ($stream_url ~* "^https?://(localhost|127\.|0\.0\.0\.0|::1|\[::1\])") {
            return 403;
        }

        # Block private network ranges (RFC 1918)
        # 10.0.0.0/8
        if ($stream_url ~* "^https?://10\.") {
            return 403;
        }

        # 192.168.0.0/16
        if ($stream_url ~* "^https?://192\.168\.") {
            return 403;
        }

        # 172.16.0.0/12 (172.16.x.x - 172.31.x.x)
        if ($stream_url ~* "^https?://172\.(1[6-9]|2[0-9]|3[0-1])\.") {
            return 403;
        }

        # Block link-local addresses (169.254.x.x) - includes AWS metadata
        if ($stream_url ~* "^https?://169\.254\.") {
            return 403;
        }

        # Block Docker internal hostnames
        if ($stream_url ~* "^https?://(postgres|redis|echo|host\.docker\.internal)") {
            return 403;
        }

        # Only allow http:// and https:// protocols
        if ($stream_url !~* "^https?://") {
            return 403;
        }

        # ========================================
        # Streaming Configuration
        # ========================================
        # Disable buffering for real-time streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # Long timeouts for continuous audio streams
        proxy_connect_timeout 10s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Headers for audio streaming
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header User-Agent "Echo/1.0 (Radio Stream Proxy)";
        proxy_set_header Accept "*/*";
        proxy_set_header Icy-MetaData "0";

        # CORS headers for audio element
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;

        # Hide upstream CORS headers to avoid duplicates
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;

        # Proxy to the radio stream
        proxy_pass $stream_url;

        # Don't log every chunk of audio data
        access_log off;
    }

    # ========================================
    # Block sensitive paths
    # ========================================
    location ~ /\. {
        deny all;
        return 404;
    }
}
