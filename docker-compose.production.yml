# ============================================
# Echo Music Server - Production with Nginx
# ============================================
# ðŸŽµ Self-hosted music streaming with HTTPS
#
# This compose file adds Nginx + SSL for Internet access
# Use this instead of docker-compose.yml if you need:
# - HTTPS/SSL
# - Internet access (not just LAN)
# - Custom domain
#
# Prerequisites:
# 1. Domain pointing to your server IP
# 2. Ports 80 and 443 open in firewall
# 3. Edit .env and set your domain
#
# Quick Start:
#   docker compose -f docker-compose.production.yml up -d
# ============================================

services:
  # ----------------------------------------
  # PostgreSQL Database
  # ----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: echo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-music_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-music_server}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-music_admin} -d ${POSTGRES_DB:-music_server}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - echo-network

  # ----------------------------------------
  # Redis Cache
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: echo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-change_me_in_production}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - echo-network

  # ----------------------------------------
  # Echo Music Server (Full-stack)
  # ----------------------------------------
  echo-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
        VERSION: ${VERSION:-latest}
    image: echo-music-server:${VERSION:-latest}
    container_name: echo-app
    restart: unless-stopped
    # NO expose port 4567 externally (Nginx handles this)
    expose:
      - "4567"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4567
      HOST: 0.0.0.0
      API_PREFIX: api
      DATABASE_URL: postgresql://${POSTGRES_USER:-music_admin}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-music_server}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_me_in_production}
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-30d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      # IMPORTANT: Add your HTTPS domain here
      CORS_ORIGINS: ${CORS_ORIGINS:-https://${DOMAIN}}
      MUSIC_LIBRARY_PATH: /music
      ENABLE_CACHE: ${ENABLE_CACHE:-true}
      CACHE_ALBUM_TTL: ${CACHE_ALBUM_TTL:-3600}
      CACHE_TRACK_TTL: ${CACHE_TRACK_TTL:-3600}
      CACHE_ARTIST_TTL: ${CACHE_ARTIST_TTL:-7200}
      UPLOAD_PATH: /app/uploads/music
      COVERS_PATH: /app/uploads/covers
    volumes:
      - echo-config:/app/config
      - ${MUSIC_PATH:-./music}:/music:ro
      - echo-uploads:/app/uploads
      - echo-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - echo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4567/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------
  # Nginx Reverse Proxy with SSL
  # ----------------------------------------
  nginx:
    image: nginx:alpine
    container_name: echo-nginx
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP (redirects to HTTPS)
      - "443:443"    # HTTPS
    volumes:
      # Nginx configuration
      - ./nginx/echo.conf:/etc/nginx/conf.d/default.conf:ro

      # SSL certificates (Let's Encrypt)
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro

      # Nginx logs
      - nginx-logs:/var/log/nginx
    depends_on:
      - echo-app
    networks:
      - echo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------
  # Certbot for SSL Certificates
  # ----------------------------------------
  certbot:
    image: certbot/certbot
    container_name: echo-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    # Run certbot renew every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - echo-network

# ----------------------------------------
# Volumes (Persistent Data)
# ----------------------------------------
volumes:
  postgres-data:
    name: echo-postgres-data
  redis-data:
    name: echo-redis-data
  echo-config:
    name: echo-config
  echo-uploads:
    name: echo-uploads
  echo-logs:
    name: echo-logs
  nginx-logs:
    name: echo-nginx-logs

# ----------------------------------------
# Network
# ----------------------------------------
networks:
  echo-network:
    name: echo-network
    driver: bridge
