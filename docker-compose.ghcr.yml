# ============================================
# DOCKER COMPOSE - GHCR Pre-built Images
# ============================================
#
# Uses pre-built images from GitHub Container Registry
# No build time - just pull and run!
#
# Usage:
#   docker-compose -f docker-compose.ghcr.yml pull
#   docker-compose -f docker-compose.ghcr.yml up -d
#
# For production, pin to specific version:
#   image: ghcr.io/alexzafra13/echo:v1.0.0

version: '3.8'

services:
  # ----------------------------------------
  # PostgreSQL Database (Internal Only)
  # ----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: echo-postgres-ghcr
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-music_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-music_server}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - echo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-music_admin} -d ${POSTGRES_DB:-music_server}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # Redis Cache (Internal Only)
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: echo-redis-ghcr
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    volumes:
      - redis_data:/data
    networks:
      - echo-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # Echo Music Server (Pre-built from GHCR)
  # ----------------------------------------
  app:
    # ðŸš€ Pre-built image from GitHub Container Registry
    # Change to specific version for production: ghcr.io/alexzafra13/echo:v1.0.0
    image: ghcr.io/alexzafra13/echo:latest
    container_name: echo-api-ghcr
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-music_admin}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-music_server}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_me_in_production}

      # Application
      NODE_ENV: production
      PORT: 4567
      HOST: 0.0.0.0
      API_PREFIX: api

      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-*}

      # File Storage
      UPLOAD_PATH: /app/uploads/music
      COVERS_PATH: /app/uploads/covers

      # Cache
      ENABLE_CACHE: ${ENABLE_CACHE:-true}
      CACHE_TRACK_TTL: ${CACHE_TRACK_TTL:-3600}
      CACHE_ALBUM_TTL: ${CACHE_ALBUM_TTL:-3600}
      CACHE_ARTIST_TTL: ${CACHE_ARTIST_TTL:-7200}

    volumes:
      - music_data:/app/uploads/music
      - covers_data:/app/uploads/covers
    ports:
      - "4567:4567"
    networks:
      - echo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4567/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  music_data:
    driver: local
  covers_data:
    driver: local

networks:
  echo-network:
    driver: bridge
